<main><br>
       <h1>New Prediction</h1> 
       <p>Create a new prediction about the future and set a release date.</p>   
       <p id="alert" class="alert"></p>
    
    <div class="centre-container">
        
        <label for="predictionID"><pre>Prediction Id:</pre></label>
        <input class="inp" type="text" name="prediction id" id="predictionID" placeholder="prediction id" required><br>

        <label for="prediction"><pre>Prediction: </pre></label><br>
        <textarea name="prediction" id="prediction" cols="33" rows="4" placeholder="prediction" required></textarea><br>

        <label for="release-date"><pre>Release Date: </pre></label>
        <input class="inp" type="date" name="release date" id="release-date" required><br>

        <label for="release-time"><pre>Release Time:</pre></label>
        <input class="inp" type="time" name="release time" id="release-time" required><br>

        <label for="prediction-visibility"><pre>Visibility:        </pre></label>
        <select class="inp" name="visibility" id="prediction-visibility">
            <option value="Public">Public</option>
            <option value="Private">Private</option>
        </select><br>

        <div class="public">
            <label for="public-tags"><pre>Tags:                 </pre></label>
            <input class="inp" type="text" placeholder="tags" id="public-tags"><br>
        </div>

        <div class="private hide">
            <label for="password"><pre>Password:        </pre></label>
            <input class="inp" type="password" id="password" placeholder="password"><br>
        </div>

        <button class="btn" id="new-prediction-submit">Submit</button>
    </div>
